<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>투두투 라이프 데이</title>
  <style>
    :root {
      --accent-color: #000cfe;
    }

    * { box-sizing: border-box; }

    body{
      margin:0; padding:20px; font-family:sans-serif; background:transparent;
      display:flex; justify-content:center; align-items:center; min-height:100vh;
    }

    .widget {
      background: transparent;
      border-radius: 32px;
      padding: 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.06);
      width: 100%;
      max-width: 280px;
      border: 1px solid rgba(0,0,0,0.04);
      position: relative;
    }

    .card{
      background:#ffffff;
      border-radius:32px;
      padding:24px 20px;
      width:100%;
      display:flex;
      flex-direction:column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 5px;
      padding: 0 16px;
    }

    .title-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #1a1a1a;
      margin: 0;
      letter-spacing: -0.02em;
      margin-left: 6px;
    }

    .metric {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-right: 6px;
      margin-top: 8px; /* 아래로 이동 */
    }

    .percentage {
      font-size: 1.6rem;
      font-weight: 800;
      color: var(--accent-color);
      margin: 0;
    }

    .count {
      font-size: 0.8rem;
      color: #999;
      margin-top: 4px;
    }

    .subtitle {
      font-size: 0.8rem;
      color: #999;
      font-weight: 400;
      text-align: center;
      margin-top: 0px;
      padding: 0;
    }

    .dots-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 6px;
      justify-items: center;
      margin: 12px 0;
      padding: 0 16px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #e5e5e5;
      transition: all 0.3s ease;
    }

    .dot.passed {
      background: var(--accent-color);
    }

    /* 컬러 선택 버튼 영역 - 오른쪽 상단 */
    .color-picker {
      position: absolute;
      top: 14px; /* 위쪽으로 더 올림 */
      right: 18px;
      display: flex;
      gap: 4px; /* 간격 축소 */
      z-index: 10;
    }
    .color-option {
      width: 12px; /* 크기 축소 */
      height: 12px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s ease;
      outline: none;
      padding: 0;
      margin: 0;
      flex-shrink: 0;
    }
    .color-option:hover {
      transform: scale(1.2);
    }
    .color-option.active {
      border-color: rgba(0,0,0,0.3);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.9);
    }

    @media (max-width: 480px) {
      .color-picker {
        top: 12px;
        right: 14px;
        gap: 3px;
      }
      .color-option {
        width: 11px;
        height: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="widget">
    <!-- 컬러 선택 버튼 - 오른쪽 상단 -->
    <div class="color-picker">
      <div class="color-option active" data-color="#000cfe" style="background-color: #000cfe;" role="button" tabindex="0" aria-label="파란색"></div>
      <div class="color-option" data-color="#2883de" style="background-color: #2883de;" role="button" tabindex="0" aria-label="하늘색"></div>
      <div class="color-option" data-color="#000000" style="background-color: #000000;" role="button" tabindex="0" aria-label="검은색"></div>
    </div>

    <div class="card">
      <div class="header">
        <div class="title-section">
          <div class="title">Day</div>
        </div>
        <div class="metric">
          <div class="percentage" id="percentage">0%</div>
          <div class="count" id="count">0/0</div>
        </div>
      </div>

      <div class="dots-container" id="dotsContainer"></div>

      <div class="subtitle" id="currentDate"></div>
    </div>
  </div>

  <script>
    function getKSTDate(now = new Date()) {
      const utcMs = now.getTime() + now.getTimezoneOffset() * 60000;
      return new Date(utcMs + 9 * 60 * 60 * 1000);
    }

    function isLeapYear(year) {
      return (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
    }

    function calculateYearProgress() {
      const kst = getKSTDate();
      const year = kst.getUTCFullYear();
      const month = kst.getUTCMonth();
      const day = kst.getUTCDate();

      const totalDays = isLeapYear(year) ? 366 : 365;

      const startOfYearUTC = Date.UTC(year, 0, 1);
      const todayKSTMidnightUTC = Date.UTC(year, month, day);

      const passedDays = Math.floor((todayKSTMidnightUTC - startOfYearUTC) / 86400000) + 1;
      const percentage = Math.round((passedDays / totalDays) * 100);

      return { passedDays, totalDays, percentage, kst };
    }

    function createDots() {
      const { passedDays, totalDays } = calculateYearProgress();
      const container = document.getElementById('dotsContainer');
      container.innerHTML = "";

      const totalDots = 30;
      const passedDots = Math.round(totalDots * (passedDays / totalDays));

      for (let i = 0; i < totalDots; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot' + (i < passedDots ? ' passed' : '');
        container.appendChild(dot);
      }
    }

    function updateDisplay() {
      const { passedDays, totalDays, percentage, kst } = calculateYearProgress();

      document.getElementById('percentage').innerText = `${percentage}%`;
      document.getElementById('count').innerText = `${passedDays}/${totalDays}`;

      document.getElementById('currentDate').innerText = kst.toLocaleDateString('en-US', {
        year: 'numeric', month: 'long', day: 'numeric',
        timeZone: 'Asia/Seoul'
      });
    }

    function changeAccentColor(color) {
      document.documentElement.style.setProperty('--accent-color', color);
      
      document.querySelectorAll('.color-option').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.color === color) {
          btn.classList.add('active');
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      createDots();
      updateDisplay();

      document.querySelectorAll('.color-option').forEach(button => {
        button.addEventListener('click', () => {
          changeAccentColor(button.dataset.color);
        });
      });
    });
  </script>
</body>
</html>
